<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #283c86, #45a247);
            font-family: 'Poppins', sans-serif;
            padding: 0;
            margin: 0;
            height: 100vh;
            overflow: auto;
            color: #ffffff;
        }
        .container {
            max-width: 800px;
            padding: 40px;
            border-radius: 15px;
            margin: 80px auto;
            background-color: rgba(0, 0, 0, 0.6);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        h2 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 30px;
            font-size: 36px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: 600;
            display: block;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 15px;
            font-size: 16px;
            background-color: #f5f5f5;
        }
        .btn-primary {
            background-color: #283c86;
            border-color: #ffffff;
            font-weight: 600;
            padding: 12px 25px;
            border-radius: 50px;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: medium;
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #45a247;
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Job</h2>
        <form method="POST" action="{{ url_for('edit_job', job_id=job.id) }}">
            <div class="form-group">
                <label for="jobTitle">Job Title</label>
                <input type="text" class="form-control" id="jobTitle" name="jobTitle" value="{{ job.title }}" required>
            </div>
            <div class="form-group">
                <label for="jobDescription">Job Description</label>
                <textarea class="form-control" id="jobDescription" name="jobDescription" required>{{ job.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="number" class="form-control" id="salary" name="salary" value="{{ job.salary }}" required>
            </div>
            <div class="form-group">
                <label for="experience">Experience Required</label>
                <input type="number" class="form-control" id="experience" name="experience" value="{{ job.experience }}" required>
            </div>
            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" class="form-control" id="companyName" name="companyName" value="{{ job.company_name }}" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" name="location" value="{{ job.location }}" required>
            </div>
            <!-- <div class="form-group">
                <label for="responsibilities">Responsibilities</label>
                <textarea class="form-control" id="responsibilities" name="responsibilities" >{{ job.responsibilities }}</textarea>
            </div> -->
            <button type="submit" class="btn btn-primary">Update Job</button>
        </form>
    </div>
</body>
</html>
