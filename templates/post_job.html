<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting Form</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJr4N5HgD40v44gHEDdMcF1n7w11btSckn6lbjGzkv+isv4vFWvxkRIz6pnG" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome (for icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #283c86, #45a247);
            font-family: 'Poppins', sans-serif;
            padding: 0;
            margin: 0;
            height: 100vh;
            overflow: auto;
            color: #ffffff;
        }

        .container {
            max-width: 800px;
            padding: 40px;
            border-radius: 15px;
            margin: 80px auto;
            background-color: rgba(0, 0, 0, 0.6);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #ffffff;
            text-align: center;
            font-weight: 700;
            margin-bottom: 30px;
            font-size: 36px;
        }

        label {
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 5px;
            display: block;
        }

        .form-control, .form-select {
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 15px;
            font-size: 16px;
            margin-bottom: 20px;
            background-color: #f5f5f5;
        }

        .btn-primary {
            background-color: #283c86;
            border-color: #ffffff;
            font-weight: 600;
            padding: 12px 25px;
            border-radius: 50px;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: medium;
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #45a247;
            transform: scale(1.02);
        }

        .form-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        textarea {
            resize: none;
        }

        @media (max-width: 576px) {
            .form-row {
                flex-direction: column;
            }
        }

        nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        nav .navbar {
            display: flex;
            justify-content: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav .navbar li {
            margin: 0 15px;
        }

        nav .navbar a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        nav .navbar a:hover {
            background-color: #45a247;
            color: #ffffff;
        }
    </style>

</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul class="navbar">
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('login_signup') }}">Login/Signup</a></li>
            <li><a href="{{ url_for('recruiter_dashboard') }}">Dashboard</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Job Posting Form</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form id="jobForm" method="POST" action="{{ url_for('post_job') }}">
            <div class="form-group">
                <label for="jobTitle">Job Title</label>
                <input type="text" class="form-control" id="jobTitle" name="jobTitle" required>
            </div>

            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" class="form-control" id="companyName" name="companyName" required>
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>

            <div class="form-group">
                <label for="jobDescription">Job Description</label>
                <textarea class="form-control" id="jobDescription" name="jobDescription" rows="4" required></textarea>
            </div>

            <!-- <div class="form-row">
                <div class="form-group">
                    <label for="responsibilities">Responsibilities</label>
                    <textarea class="form-control" id="responsibilities" name="responsibilities" rows="4" required></textarea>
                </div> -->
                <div class="form-group">
                    <label for="experiences">Experiences</label>
                    <textarea class="form-control" id="experiences" name="experiences" rows="4" placeholder="in years" required></textarea>
                </div>

                <div class="form-group">
                    <label for="salary">Salary</label>
                    <input type="number" class="form-control" id="salary" name="salary" required placeholder="In LPA">
                </div>

            <button type="submit" class="btn btn-primary">Post Job</button>
        </form>
    </div>

    
</body>
</html>
